<button
  type="button"
  (click)="onClickPrevious()"
  [disabled]="currentPage === 1"
>Previous</button>
<span>{{currentPage}}</span>
<span *ngIf="totalPages">of {{totalPages}}</span>
<button
  type="button"
  (click)="onClickNext()"
>Next</button>

<select
  [(ngModel)]="newPageSize"
  (change)="onChoosePageSize()"
>
  <option
    *ngFor="let pageSizeOption of pageSizeOptions"
    [value]="pageSizeOption"
  >{{ pageSizeOption + ' per page' }}</option>
</select>
