<button
  type="button"
  ng-click="$ctrl.onClickPrevious()"
  ng-disabled="$ctrl.currentPage === 1"
>Previous</button>
<span>{{$ctrl.currentPage}}</span>
<span ng-if="$ctrl.totalPages">of {{$ctrl.totalPages}}</span>
<button
  type="button"
  ng-click="$ctrl.onClickNext()"
>Next</button>

<select
  ng-model="$ctrl.newPageSize"
  ng-change="$ctrl.onChoosePageSize()"
  ng-options="pageSizeOption + ' per page' for pageSizeOption in $ctrl.pageSizeOptions"
></select>
