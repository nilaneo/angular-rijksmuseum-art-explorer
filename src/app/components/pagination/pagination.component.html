<button
  mat-button
  type="button"
  (click)="onClickPrevious()"
  [disabled]="currentPage === 1"
>Previous</button>

<span>{{currentPage}}</span>

<span *ngIf="totalPages">of {{totalPages}}</span>
<button
  mat-button
  type="button"
  (click)="onClickNext()"
>Next</button>

<mat-form-field>
  <mat-select
    #pageSizeSelect
    [value]="pageSize"
    (change)="onChoosePageSize(pageSizeSelect.value)"
  >
    <mat-option
      *ngFor="let pageSizeOption of pageSizeOptions"
      [value]="pageSizeOption"
    >{{ pageSizeOption + ' per page' }}</mat-option>
  </mat-select>
</mat-form-field>
