<ul
  role="list"
  *ngIf="artObjects$ | async as artObjects; else loading"
  class="art-objects-list"
>
  <li
    role="listitem"
    *ngFor="let artObject of artObjects"
  >
    <mat-card
      class="art-object"
      (click)="selectArtObject(artObject)"
      [ngClass]="{'is-selected': isSelected(artObject)}"
    >{{artObject.title}}</mat-card>
</li>
</ul>

<ng-template #loading>
  <mat-progress-spinner
    mode="indeterminate">
  </mat-progress-spinner>
</ng-template>
