<mat-toolbar color="accent">Rijksmuseum-art-explorer</mat-toolbar>
<div class="container">
  <div class="art-objects-list-wrapper">
    <rm-art-objects-search
      (search)="onSearch($event)"
    ></rm-art-objects-search>

    <rm-art-objects-sort
      [sortOrder]="sortOrder"
      (sortOrderChange)="onSortOrderChange($event)"
    ></rm-art-objects-sort>

    <rm-art-objects-list
      [searchQuery]="searchQuery"
      [sortOrder]="sortOrder"
      [page]="currentPage"
      [pageSize]="pageSize"
      (select)="onSelect($event)"
      (listLoad)="onListLoad($event)"
    ></rm-art-objects-list>

    <mat-paginator
      [length]="totalPages"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="currentPage"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
  <div class="art-object-details-wrapper">
    <rm-art-object-details
      [objectNumber]="selectedArtObjectNumber"
    ></rm-art-object-details>
  </div>
</div>
