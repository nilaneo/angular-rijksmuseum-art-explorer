<form
  class="rm-search-form"
  (submit)="onSubmit(searchInput.value)"
>
  <mat-form-field class="rm-search-field">
    <input
      matInput
      #searchInput
      type="text"
      placeholder="Enter your search query"
    />
  </mat-form-field>

  <button
    class="rm-search-button"
    mat-raised-button
    color="primary"
    type="submit"
  >Search</button>
</form>
